<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas id="canvas" class="signature-pad" width=400 height=200></canvas>
    <div>
    <button id="save">Save</button>
    <button id="clear">Clear</button>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js">
    </script>
    <script type="text/javascript">
      var signaturePad = new SignaturePad(document.getElementById('canvas'), {
        backgroundColor: 'rgba(255, 255, 255, 0)',
        penColor: 'rgb(0, 0, 0)'
        });
        var saveButton = document.getElementById('save');
        var cancelButton = document.getElementById('clear');

        saveButton.addEventListener('click', function (event) {
        var data = signaturePad.toDataURL('image/png');

        // Send data to server instead...
        window.open(data);
        });

        cancelButton.addEventListener('click', function (event) {
        signaturePad.clear();
      });
    </script>
  </body>
</html>
